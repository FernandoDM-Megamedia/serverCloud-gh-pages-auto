# Continuos Merge and Deployment workflow
name: Merge branch to master and Build workflow

on:
  push:
    branches:
      - 'release/*'

jobs: 
  merge-branch: 
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Use SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh/id_rsa
      - name: Git config
        run: |
          git config --global user.email "cd-user@my-app.com"
          git config --global user.name "cd-user"
      - name: Install
        run: npm install
      - name: everlytic/branch-merge@1.1.2
        with:
          github_token: ${{ github.token }}
          source_ref: ${{ github.ref }}
          target_branch: 'master'
          commit_message_template: '[Automated] Merge {source_ref} into target {tareget_branch}'
      - name: Build
        run: npm run build
      - name: Deploy
        run: npm run deploy -- -r git@github.com:FernandoDM-Megamedia/serverCloud-gh-pages-auto.git